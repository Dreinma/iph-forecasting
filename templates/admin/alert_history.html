<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Peringatan - Admin PRISMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .alert-item {
            border-left: 4px solid;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .alert-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .alert-critical {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .alert-warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        .alert-info {
            border-left-color: #0dcaf0;
            background: #d1ecf1;
        }
        .filter-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .pagination {
            justify-content: center;
        }
        .page-link {
            border-radius: 8px;
            margin: 0 2px;
            border: none;
            background: #f8f9fa;
            color: #667eea;
        }
        .page-link:hover {
            background: #667eea;
            color: white;
        }
        .page-item.active .page-link {
            background: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-shield-alt me-2"></i>Admin Panel
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" href="/admin/alert-rules">
                            <i class="fas fa-cog me-2"></i>Aturan Peringatan
                        </a>
                        <a class="nav-link" href="/admin/alerts/current">
                            <i class="fas fa-bell me-2"></i>Peringatan Aktif
                        </a>
                        <a class="nav-link active" href="/admin/alerts/history">
                            <i class="fas fa-history me-2"></i>Riwayat Peringatan
                        </a>
                        <hr class="my-3">
                        <a class="nav-link" href="/">
                            <i class="fas fa-arrow-left me-2"></i>Kembali ke Dashboard
                        </a>
                        <a class="nav-link" href="/admin/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Riwayat Peringatan</h2>
                        <div class="text-muted">
                            <i class="fas fa-history me-2"></i>Semua riwayat peringatan
                        </div>
                    </div>
                    
                    <!-- Filters -->
                    <div class="filter-card">
                        <h5 class="mb-3">
                            <i class="fas fa-filter me-2"></i>Filter Peringatan
                        </h5>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="severityFilter" class="form-label">Tingkat Keparahan</label>
                                <select class="form-select" id="severityFilter">
                                    <option value="">Semua</option>
                                    <option value="critical">Kritis</option>
                                    <option value="warning">Peringatan</option>
                                    <option value="info">Info</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="dateFrom" class="form-label">Dari Tanggal</label>
                                <input type="date" class="form-control" id="dateFrom">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="dateTo" class="form-label">Sampai Tanggal</label>
                                <input type="date" class="form-control" id="dateTo">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="searchTerm" class="form-label">Cari</label>
                                <input type="text" class="form-control" id="searchTerm" placeholder="Cari pesan...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-primary" onclick="applyFilters()">
                                    <i class="fas fa-search me-2"></i>Terapkan Filter
                                </button>
                                <button class="btn btn-outline-secondary ms-2" onclick="clearFilters()">
                                    <i class="fas fa-times me-2"></i>Hapus Filter
                                </button>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-success" onclick="exportHistory()">
                                    <i class="fas fa-download me-2"></i>Export CSV
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Alert History List -->
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-list me-2"></i>Riwayat Peringatan
                                </h5>
                                <div class="text-muted">
                                    Total: <span id="totalCount">0</span> peringatan
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="alertHistoryList">
                                <div class="text-center text-muted">
                                    <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                    <p>Memuat riwayat peringatan...</p>
                                </div>
                            </div>
                            
                            <!-- Pagination -->
                            <nav aria-label="Alert history pagination" class="mt-4">
                                <ul class="pagination" id="pagination">
                                    <!-- Pagination will be generated by JavaScript -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        
        // Load alert history
        function loadAlertHistory(page = 1) {
            const params = new URLSearchParams({
                page: page,
                limit: 20,
                ...currentFilters
            });
            
            fetch(`/api/admin/alert-history?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayAlertHistory(data.alerts);
                        updatePagination(data.pagination);
                        document.getElementById('totalCount').textContent = data.pagination.total;
                    } else {
                        document.getElementById('alertHistoryList').innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error loading alert history: ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading alert history:', error);
                    document.getElementById('alertHistoryList').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading alert history
                        </div>
                    `;
                });
        }
        
        function displayAlertHistory(alerts) {
            const container = document.getElementById('alertHistoryList');
            
            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <h5>Tidak ada riwayat peringatan</h5>
                        <p>Belum ada peringatan yang tercatat dalam sistem</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            alerts.forEach(alert => {
                const severityClass = alert.severity === 'critical' ? 'alert-critical' : 
                                     alert.severity === 'warning' ? 'alert-warning' : 'alert-info';
                
                const statusBadge = alert.is_active ? 
                    '<span class="badge bg-success">Aktif</span>' : 
                    '<span class="badge bg-secondary">Tidak Aktif</span>';
                
                const acknowledgedBadge = alert.acknowledged ? 
                    '<span class="badge bg-info">Dikonfirmasi</span>' : 
                    '<span class="badge bg-warning">Belum Dikonfirmasi</span>';
                
                html += `
                    <div class="alert-item ${severityClass}">
                        <div class="p-3">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <h6 class="mb-1">${alert.title}</h6>
                                    <p class="mb-2">${alert.message}</p>
                                    <div class="d-flex gap-2 mb-2">
                                        <span class="badge bg-${alert.severity === 'critical' ? 'danger' : alert.severity === 'warning' ? 'warning' : 'info'}">
                                            ${alert.severity.toUpperCase()}
                                        </span>
                                        ${statusBadge}
                                        ${acknowledgedBadge}
                                    </div>
                                </div>
                                <div class="text-end">
                                    <small class="text-muted">${alert.created_at}</small>
                                    ${alert.is_active ? `
                                        <div class="mt-2">
                                            <button class="btn btn-sm btn-outline-primary me-1" onclick="acknowledgeAlert(${alert.id})">
                                                <i class="fas fa-check"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" onclick="deactivateAlert(${alert.id})">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            ${alert.admin_notes ? `
                                <div class="mt-2 p-2 bg-light rounded">
                                    <small class="text-muted">Catatan Admin:</small>
                                    <div>${alert.admin_notes}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            currentPage = pagination.page;
            totalPages = pagination.pages;
            
            let html = '';
            
            // Previous button
            if (currentPage > 1) {
                html += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadAlertHistory(${currentPage - 1})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                `;
            }
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadAlertHistory(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            if (currentPage < totalPages) {
                html += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadAlertHistory(${currentPage + 1})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
            }
            
            container.innerHTML = html;
        }
        
        function applyFilters() {
            currentFilters = {
                severity: document.getElementById('severityFilter').value,
                date_from: document.getElementById('dateFrom').value,
                date_to: document.getElementById('dateTo').value,
                search: document.getElementById('searchTerm').value
            };
            
            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (!currentFilters[key]) {
                    delete currentFilters[key];
                }
            });
            
            loadAlertHistory(1);
        }
        
        function clearFilters() {
            document.getElementById('severityFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('searchTerm').value = '';
            currentFilters = {};
            loadAlertHistory(1);
        }
        
        function acknowledgeAlert(alertId) {
            if (confirm('Konfirmasi peringatan ini?')) {
                fetch(`/api/admin/alerts/${alertId}/acknowledge`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadAlertHistory(currentPage);
                        showAlert('Peringatan berhasil dikonfirmasi', 'success');
                    } else {
                        showAlert('Error: ' + data.error, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error acknowledging alert:', error);
                    showAlert('Error acknowledging alert', 'danger');
                });
            }
        }
        
        function deactivateAlert(alertId) {
            if (confirm('Nonaktifkan peringatan ini?')) {
                fetch(`/api/admin/alerts/${alertId}/deactivate`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadAlertHistory(currentPage);
                        showAlert('Peringatan berhasil dinonaktifkan', 'success');
                    } else {
                        showAlert('Error: ' + data.error, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error deactivating alert:', error);
                    showAlert('Error deactivating alert', 'danger');
                });
            }
        }
        
        function exportHistory() {
            const params = new URLSearchParams(currentFilters);
            window.open(`/api/admin/alert-history/export?${params}`, '_blank');
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAlertHistory(1);
        });
    </script>
</body>
</html>
