<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aturan Peringatan - Admin PRISMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .rule-card {
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        .rule-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .rule-critical {
            border-left-color: #dc3545;
        }
        .rule-warning {
            border-left-color: #ffc107;
        }
        .rule-info {
            border-left-color: #0dcaf0;
        }
        .btn-add-rule {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-add-rule:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-shield-alt me-2"></i>Admin Panel
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link active" href="/admin/alert-rules">
                            <i class="fas fa-cog me-2"></i>Aturan Peringatan
                        </a>
                        <a class="nav-link" href="/admin/alerts/current">
                            <i class="fas fa-bell me-2"></i>Peringatan Aktif
                        </a>
                        <a class="nav-link" href="/admin/alerts/history">
                            <i class="fas fa-history me-2"></i>Riwayat Peringatan
                        </a>
                        <hr class="my-3">
                        <a class="nav-link" href="/">
                            <i class="fas fa-arrow-left me-2"></i>Kembali ke Dashboard
                        </a>
                        <a class="nav-link" href="/admin/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Aturan Peringatan</h2>
                        <button class="btn btn-primary btn-add-rule" data-bs-toggle="modal" data-bs-target="#addRuleModal">
                            <i class="fas fa-plus me-2"></i>Tambah Aturan
                        </button>
                    </div>
                    
                    <!-- Alert Rules List -->
                    <div class="row" id="alertRulesList">
                        <div class="col-12">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                <p>Memuat aturan peringatan...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Rule Modal -->
    <div class="modal fade" id="addRuleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus me-2"></i>Tambah Aturan Peringatan
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addRuleForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ruleName" class="form-label">Nama Aturan</label>
                                <input type="text" class="form-control" id="ruleName" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ruleSeverity" class="form-label">Tingkat Keparahan</label>
                                <select class="form-select" id="ruleSeverity" name="severity" required>
                                    <option value="info">Info</option>
                                    <option value="warning">Peringatan</option>
                                    <option value="critical">Kritis</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ruleCondition" class="form-label">Kondisi</label>
                            <select class="form-select" id="ruleCondition" name="condition" required>
                                <option value="greater_than">Lebih dari</option>
                                <option value="less_than">Kurang dari</option>
                                <option value="equals">Sama dengan</option>
                                <option value="not_equals">Tidak sama dengan</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ruleThreshold" class="form-label">Nilai Ambang</label>
                                <input type="number" class="form-control" id="ruleThreshold" name="threshold" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ruleMetric" class="form-label">Metrik</label>
                                <select class="form-select" id="ruleMetric" name="metric" required>
                                    <option value="iph_value">Nilai IPH</option>
                                    <option value="volatility">Volatilitas</option>
                                    <option value="trend">Trend</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ruleMessage" class="form-label">Pesan Peringatan</label>
                            <textarea class="form-control" id="ruleMessage" name="message" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ruleActive" name="is_active" checked>
                                <label class="form-check-label" for="ruleActive">
                                    Aktifkan aturan ini
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="addRule()">
                        <i class="fas fa-save me-2"></i>Simpan Aturan
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Rule Modal -->
    <div class="modal fade" id="editRuleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Edit Aturan Peringatan
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editRuleForm">
                        <input type="hidden" id="editRuleId" name="id">
                        <!-- Same form fields as add rule -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editRuleName" class="form-label">Nama Aturan</label>
                                <input type="text" class="form-control" id="editRuleName" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editRuleSeverity" class="form-label">Tingkat Keparahan</label>
                                <select class="form-select" id="editRuleSeverity" name="severity" required>
                                    <option value="info">Info</option>
                                    <option value="warning">Peringatan</option>
                                    <option value="critical">Kritis</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editRuleCondition" class="form-label">Kondisi</label>
                            <select class="form-select" id="editRuleCondition" name="condition" required>
                                <option value="greater_than">Lebih dari</option>
                                <option value="less_than">Kurang dari</option>
                                <option value="equals">Sama dengan</option>
                                <option value="not_equals">Tidak sama dengan</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editRuleThreshold" class="form-label">Nilai Ambang</label>
                                <input type="number" class="form-control" id="editRuleThreshold" name="threshold" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editRuleMetric" class="form-label">Metrik</label>
                                <select class="form-select" id="editRuleMetric" name="metric" required>
                                    <option value="iph_value">Nilai IPH</option>
                                    <option value="volatility">Volatilitas</option>
                                    <option value="trend">Trend</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editRuleMessage" class="form-label">Pesan Peringatan</label>
                            <textarea class="form-control" id="editRuleMessage" name="message" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editRuleActive" name="is_active">
                                <label class="form-check-label" for="editRuleActive">
                                    Aktifkan aturan ini
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="updateRule()">
                        <i class="fas fa-save me-2"></i>Update Aturan
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load alert rules
        function loadAlertRules() {
            fetch('/api/admin/alert-rules')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayAlertRules(data.rules);
                    } else {
                        document.getElementById('alertRulesList').innerHTML = `
                            <div class="col-12">
                                <div class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    Error loading alert rules: ${data.error}
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading alert rules:', error);
                    document.getElementById('alertRulesList').innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error loading alert rules
                            </div>
                        </div>
                    `;
                });
        }
        
        function displayAlertRules(rules) {
            const container = document.getElementById('alertRulesList');
            
            if (rules.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="text-center text-muted">
                            <i class="fas fa-cog fa-3x mb-3"></i>
                            <h5>Belum ada aturan peringatan</h5>
                            <p>Klik "Tambah Aturan" untuk membuat aturan peringatan pertama</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            rules.forEach(rule => {
                const severityClass = rule.severity === 'critical' ? 'rule-critical' : 
                                     rule.severity === 'warning' ? 'rule-warning' : 'rule-info';
                
                const statusBadge = rule.is_active ? 
                    '<span class="badge bg-success status-badge">Aktif</span>' : 
                    '<span class="badge bg-secondary status-badge">Nonaktif</span>';
                
                html += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card rule-card ${severityClass}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-title">${rule.name}</h6>
                                    ${statusBadge}
                                </div>
                                <p class="card-text text-muted small">${rule.message}</p>
                                <div class="row text-center">
                                    <div class="col-4">
                                        <small class="text-muted">Severity</small>
                                        <div class="fw-bold text-${rule.severity === 'critical' ? 'danger' : rule.severity === 'warning' ? 'warning' : 'info'}">
                                            ${rule.severity.toUpperCase()}
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Kondisi</small>
                                        <div class="fw-bold">${rule.condition.replace('_', ' ')}</div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Ambang</small>
                                        <div class="fw-bold">${rule.threshold}</div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editRule(${rule.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteRule(${rule.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function addRule() {
            const form = document.getElementById('addRuleForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.is_active = document.getElementById('ruleActive').checked;
            
            fetch('/api/admin/alert-rules', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('addRuleModal')).hide();
                    form.reset();
                    loadAlertRules();
                    showAlert('Aturan berhasil ditambahkan', 'success');
                } else {
                    showAlert('Error: ' + data.error, 'danger');
                }
            })
            .catch(error => {
                console.error('Error adding rule:', error);
                showAlert('Error adding rule', 'danger');
            });
        }
        
        function editRule(ruleId) {
            fetch(`/api/admin/alert-rules/${ruleId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const rule = data.rule;
                        document.getElementById('editRuleId').value = rule.id;
                        document.getElementById('editRuleName').value = rule.name;
                        document.getElementById('editRuleSeverity').value = rule.severity;
                        document.getElementById('editRuleCondition').value = rule.condition;
                        document.getElementById('editRuleThreshold').value = rule.threshold;
                        document.getElementById('editRuleMetric').value = rule.metric;
                        document.getElementById('editRuleMessage').value = rule.message;
                        document.getElementById('editRuleActive').checked = rule.is_active;
                        
                        new bootstrap.Modal(document.getElementById('editRuleModal')).show();
                    }
                })
                .catch(error => console.error('Error loading rule:', error));
        }
        
        function updateRule() {
            const form = document.getElementById('editRuleForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.is_active = document.getElementById('editRuleActive').checked;
            
            fetch(`/api/admin/alert-rules/${data.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('editRuleModal')).hide();
                    loadAlertRules();
                    showAlert('Aturan berhasil diupdate', 'success');
                } else {
                    showAlert('Error: ' + data.error, 'danger');
                }
            })
            .catch(error => {
                console.error('Error updating rule:', error);
                showAlert('Error updating rule', 'danger');
            });
        }
        
        function deleteRule(ruleId) {
            if (confirm('Apakah Anda yakin ingin menghapus aturan ini?')) {
                fetch(`/api/admin/alert-rules/${ruleId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadAlertRules();
                        showAlert('Aturan berhasil dihapus', 'success');
                    } else {
                        showAlert('Error: ' + data.error, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error deleting rule:', error);
                    showAlert('Error deleting rule', 'danger');
                });
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadAlertRules);
    </script>
</body>
</html>
