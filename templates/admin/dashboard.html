<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - PRISMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card .card-body {
            padding: 1.5rem;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .alert-item {
            border-left: 4px solid;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .alert-critical {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .alert-warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        .alert-info {
            border-left-color: #0dcaf0;
            background: #d1ecf1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-shield-alt me-2"></i>Admin Panel
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" href="/admin/alert-rules">
                            <i class="fas fa-cog me-2"></i>Aturan Peringatan
                        </a>
                        <a class="nav-link" href="/admin/alerts/current">
                            <i class="fas fa-bell me-2"></i>Peringatan Aktif
                        </a>
                        <a class="nav-link" href="/admin/alerts/history">
                            <i class="fas fa-history me-2"></i>Riwayat Peringatan
                        </a>
                        <hr class="my-3">
                        <a class="nav-link" href="/">
                            <i class="fas fa-arrow-left me-2"></i>Kembali ke Dashboard
                        </a>
                        <a class="nav-link" href="/admin/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Dashboard Admin</h2>
                        <div class="text-muted">
                            <i class="fas fa-user me-2"></i>Selamat datang, Admin
                        </div>
                    </div>
                    
                    <!-- Statistics Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-bell fa-2x mb-2"></i>
                                    <div class="stat-number" id="activeAlerts">0</div>
                                    <div>Peringatan Aktif</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-cog fa-2x mb-2"></i>
                                    <div class="stat-number" id="alertRules">0</div>
                                    <div>Aturan Peringatan</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-history fa-2x mb-2"></i>
                                    <div class="stat-number" id="totalAlerts">0</div>
                                    <div>Total Peringatan</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                                    <div class="stat-number" id="criticalAlerts">0</div>
                                    <div>Kritis</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Alerts -->
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-bell me-2"></i>Peringatan Terbaru
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div id="recentAlerts">
                                        <div class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                            <p>Memuat peringatan...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-chart-pie me-2"></i>Statistik Peringatan
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div id="alertStats">
                                        <div class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                            <p>Memuat statistik...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load dashboard data
        function loadDashboardData() {
            // Load statistics
            fetch('/api/admin/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('activeAlerts').textContent = data.stats.active_alerts;
                        document.getElementById('alertRules').textContent = data.stats.alert_rules;
                        document.getElementById('totalAlerts').textContent = data.stats.total_alerts;
                        document.getElementById('criticalAlerts').textContent = data.stats.critical_alerts;
                    }
                })
                .catch(error => console.error('Error loading stats:', error));
            
            // Load recent alerts
            fetch('/api/admin/recent-alerts')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayRecentAlerts(data.alerts);
                    }
                })
                .catch(error => console.error('Error loading recent alerts:', error));
            
            // Load alert statistics
            fetch('/api/admin/alert-stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayAlertStats(data.stats);
                    }
                })
                .catch(error => console.error('Error loading alert stats:', error));
        }
        
        function displayRecentAlerts(alerts) {
            const container = document.getElementById('recentAlerts');
            
            if (alerts.length === 0) {
                container.innerHTML = '<div class="text-center text-muted"><i class="fas fa-check-circle fa-2x mb-3"></i><p>Tidak ada peringatan aktif</p></div>';
                return;
            }
            
            let html = '';
            alerts.forEach(alert => {
                const severityClass = alert.severity === 'critical' ? 'alert-critical' : 
                                     alert.severity === 'warning' ? 'alert-warning' : 'alert-info';
                
                html += `
                    <div class="alert-item ${severityClass}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1">${alert.title}</h6>
                                <p class="mb-1">${alert.message}</p>
                                <small class="text-muted">${alert.timestamp}</small>
                            </div>
                            <span class="badge bg-${alert.severity === 'critical' ? 'danger' : alert.severity === 'warning' ? 'warning' : 'info'}">
                                ${alert.severity.toUpperCase()}
                            </span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function displayAlertStats(stats) {
            const container = document.getElementById('alertStats');
            
            let html = `
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <span>Kritis</span>
                        <span class="badge bg-danger">${stats.critical || 0}</span>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <span>Peringatan</span>
                        <span class="badge bg-warning">${stats.warning || 0}</span>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <span>Info</span>
                        <span class="badge bg-info">${stats.info || 0}</span>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <small class="text-muted">Total: ${stats.total || 0} peringatan</small>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);
        
        // Refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
